<!DOCTYPE.html>
<html>
    <head>
        <title>Textarea Field</title>
    </head>
    <body>
        <h1>Comment Form</h1>
        <form>
            <p>
                Name:<br>
                <input type="text"; name="name";>                 
            </p>
            <p>
                Email:<br>
                <input type="text"; id="email_id";>
            </p>
            <p>
                comment:<br>
                <textarea name="comments"; cols="35"; rows="5"; placeholder="Enter your Comments";>Enter your Comments</textarea>
            </p>
        </form>
    </body>
</html>
